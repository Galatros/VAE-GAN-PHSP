model_params:
  name: InfoVAE
  learning_rate: 0.0005
  mmd_weight: 100
  kernel_type: imq #rbf
  kld_weight: -0.5
  reconstruction_weight: 5
  bias_correction_term: 0.00131
  lantent_var: 2.0

DataModule_params:
  data_path: /data1/dose-3d-generative/data/training-data/PHSPs_without_VR/Filtered_E5.6_s0.0.npy
  batch_size: 10000
  num_workers: 0
  test_fraction: 0.0
  validation_fraction: 0.4
  shuffle_train: true
  random_seed: 123
  columns_keys:
  - E
  - X
  - Y
  - dX
  - dY
  - dZ
  
checkpoint_params:
  filename: checkpoint_InfoVAE_3005_{epoch}epoch
  every_n_epochs: 10
  auto_insert_metric_name: false
  save_last: true
  save_top_k: -1

trainer_params:
  max_epochs: 100
  log_every_n_steps: 1

CSVLogger_params:
  save_dir: "/home/jakmic/Projekty/dose3d-phsp/AE_VAE/Lightning_Autoencoders/results"
  name: 'InfoVAE'